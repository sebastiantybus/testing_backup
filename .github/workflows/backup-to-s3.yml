name: Backup GitHub Repo to S3

on:
  push:
    branches:
      - '**'  # Backup bei jedem Push

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ GitHub Repository auschecken (nur .git wird genutzt)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Alle Branches und Tags

      # 2️⃣ AWS Credentials konfigurieren
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::135278927571:role/GitHub_Backup_OIDC_Role
          aws-region: eu-central-1

      # 3️⃣ Bare-Clone erstellen
      - name: Create bare clone
        run: |
          mkdir -p backup
          git clone --bare . backup/repo.git

      # 4️⃣ Repo zu S3 hochladen
      - name: Sync bare repo to S3
        run: |
          aws s3 sync backup/repo.git s3://ifena-github-backup/${{ github.repository }}.git --delete
